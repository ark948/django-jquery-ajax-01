{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <script src="/static/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/static/jquery-3.7.1.js"></script>
</head>
<body>
    <h1>List of live data</h1>
    <ul id="display-data">

    </ul>
    <script>
        $(document).ready(function() {
            setInterval(function() {
                $.ajax({
                    type: 'GET',
                    url: "{% url 'getProfiles' %}",
                    success: function(response) {
                        // console.log(response);
                        $('#display-data').empty(); // make it empty before use
                        for (var key in response.profiles) {
                            var temp = "<h2><li>"+response.profiles[key].name+"</li></h2>";
                            $("#display-data").append(temp);
                        }
                        console.log("list updated");
                    },
                    error: function(response) {
                        alert("An error ocurred");
                    }
                });
            }, 2000);
        });
    </script>
</body>
</html>
