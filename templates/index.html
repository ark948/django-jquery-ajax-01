{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static '/bootstrap/js/bootstrap.bundle.min.js.map' %}"></script>
    <script src="{% static '/js/jquery-3.7.1.js' %}"></script>
</head>

<body>
    <h1>List of live data</h1>
    <ul id="display-data"></ul>
    <table id="data-table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
            </tr>
        </thead>
        <tbody id="data-tbody">
        </tbody>
    </table>
    <button type="button" id="refresh">Refresh</button><h6>(Manual Refresh)</h6>

    <h1>Submit form</h1>
    <form id="post-form" method="POST" action="{% url 'create' %}">
        {% csrf_token %}
        <p>Name</p><input type="text" name="name" id="name"><br>
        <p>Email</p><input type="email" name="email" id="email"><br>
        <p>Bio</p><input type="text" name="bio" id="bio"><br>
        <input type="submit">
    </form>
    <p id="notifs"></p>
    <a href="{% url 'with-fetch' %}">using fetch</a>
    <script>
        $(document).ready(function() {
            // loading landing page
            $.ajax({
                type: "GET",
                url: '{% url "getProfiles" %}',
                success: (data) => {
                    let tbodyRef = $("#data-table").find('tbody');
                    for (let key in data.profiles)
                        {
                            let temp = "<tr><td>"+data.profiles[key].name +"</td>" + "<td>" + data.profiles[key].email + "</td></tr>"
                            tbodyRef.append(temp);
                        }
                },
                error: (e) => {
                    alert(e);
                }
            });
            // refresh button
            $("#refresh").click(function() {
                // clearing table
                $("#data-tbody tr").remove();
                $.ajax({
                    type: 'GET',
                    url: '{% url "getProfiles" %}',
                    success: (data) => {
                        console.log("Refreshing list...");
                        let tbodyRef = $("#data-table").find('tbody');
                        for (let key in data.profiles)
                        {
                            let temp = "<tr><td>"+data.profiles[key].name +"</td>" + "<td>" + data.profiles[key].email + "</td></tr>"
                            tbodyRef.append(temp);
                        }
                        document.getElementById("post-form").reset();
                        $("#notifs").text('');
                    },
                    error: (message) => {
                        alert(message);
                    }
                })
            });
        });
        // form post
        $(document).on('submit', '#post-form', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'POST',
                url: '{% url "create" %}',
                data: {
                    name: $("#name").val(),
                    email: $("#email").val(),
                    bio: $("#bio").val(),
                    csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                },
                success: function (data) {
                    $("#notifs").text("data submitted successfully");
                    // refreshing the list
                    $("#refresh").trigger("click");
                },
                error: function (error) {
                    alert(error);
                }
            });
        });
    </script>
</body>

</html>
